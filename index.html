<body>

    <!-- Slideshow -->
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="img/ferr-488.jpg" style="width:100%" class="responsive">
        </div>
        <div class="mySlides fade">
            <img src="img/mclr-5702.jpg" style="width:100%" class="responsive">
        </div>
        <div class="mySlides fade">
            <img src="img/merc-cla.jpg" style="width:100%" class="responsive">
        </div>
        <div class="mySlides fade">
            <img src="img/fiat-500.jpg" style="width:100%" class="responsive">
        </div>
        <div class="mySlides fade">
            <img src="img/buga-chrn.jpg" style="width:100%" class="responsive">
        </div>
        
        <!-- JS Animations -->
        <script>
            var slideIndex = 0;
            showSlides();
            function showSlides() {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                for(i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if(slideIndex > slides.length) {
                    slideIndex = 1
                }
                slides[slideIndex - 1].style.display = "block";
                setTimeout(showSlides, 4000); // Change image every 2 seconds
            }
            </script>
        </div>

        <div class="buttons">
