<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Customer</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Source+Code+Pro:wght@300;900&display=swap" rel="stylesheet">
<body>
    <div>
        <img src="img/relogo.png" alt="" class="header__img">
    </div>

    <!-- Adding a new vehicle -->
    <div class="searchform">
    <form action="addCustomer.php" method="post" name = "customerDetails" class="addcus">


        <h3>Please input customer details below:</h3>
        <table class="addcustab">
        <tr>
            <td>Title:</td> 
            <td><input type = "text" name = "Title"   required></td>
        </tr>
        
        <tr>
            <td>Firstname:</td> 
            <td><input type = "text" name = "Firstname"  required></td>
        </tr>
        <tr>
            <td>Lastname:</td> 
            <td><input type = "text" name = "Lastname" required></td>
        </tr>
        <tr>
            <td>Mobile:</td> 
            <td><input type = "text" name = "Mobile" required></td>
        </tr>
        <tr>
            <td>Email:</td> 
            <td><input type = "text" name = "Email" required></td>
        </tr>
        <tr>
            <td>Address Line 1:</td> 
            <td><input type = "text" name = "Address1" required></td>
        </tr>
        <tr>
            <td>Address Line 2:</td> 
            <td><input type = "text" name = "Address2"></td>
        </tr>
        <tr>
            <td>Postcode:</td> 
            <td><input type = "text" name = "Postcode" required></td>
        </tr>
        <tr>
        </table>
        <!--Buttons to submit and clear the form-->
        <p><input type="submit" class ="button" name="customerDetails" value="Submit"/>
            <input type = "reset" class ="button" value = "Clear"></p>
        </form>
    </div>
</body>
</html>
